<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp and Login with Firebase</title>
</head>
<body>

<input type="email" id="email" placeholder="Enter your Email">
<input type="password" id="pass" placeholder="Enter Your password">
<button id="signupBtn">signup</button>
<button id="loginBtn">Login</button>


<script type="module" > 


    // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyC-Ug0F8G-J8Aydvp7OR-3Zk_uvT03irms",
    authDomain: "todo-app-bae32.firebaseapp.com",
    projectId: "todo-app-bae32",
    storageBucket: "todo-app-bae32.appspot.com",
    messagingSenderId: "48485969736",
    appId: "1:48485969736:web:8fdfa833846b949d8f4d7d",
    measurementId: "G-0KNNTR293Q"

    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    
    let signup=document.getElementById("signupBtn");
    
    signup.addEventListener('click' , ()=>{
    
        let email=document.getElementById("email").value;
        let password=document.getElementById("pass").value;
    
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            alert("SignUp Succesfull")
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage)
            // ..
          });
    })
    
    
    let login=document.getElementById("loginBtn");
    
    login.addEventListener('click' , ()=>{
    
        let email=document.getElementById("email").value;
        let password=document.getElementById("pass").value;
    
        signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        alert("Login Succesfull")
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage)
      });
    
    })
    
    
    
    
    
    </script>
</body>
</html>
